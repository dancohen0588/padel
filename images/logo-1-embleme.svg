<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFD166"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="80%" style="stop-color:#FF8C42"/>
    </linearGradient>
    <clipPath id="shieldClip">
      <path d="M300 50 L520 130 L520 320 Q520 480 300 560 Q80 480 80 320 L80 130 Z"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="300" cy="300" r="290" fill="#1E1E2E"/>

  <!-- Shield shape -->
  <path d="M300 70 L500 140 L500 310 Q500 460 300 540 Q100 460 100 310 L100 140 Z" fill="none" stroke="url(#grad1)" stroke-width="4"/>
  <path d="M300 85 L485 150 L485 305 Q485 445 300 525 Q115 445 115 305 L115 150 Z" fill="#1E1E2E"/>

  <!-- Inner glow top -->
  <path d="M300 85 L485 150 L485 305 Q485 445 300 525 Q115 445 115 305 L115 150 Z" fill="rgba(255,107,53,0.05)"/>

  <!-- Horizontal stripe -->
  <rect x="115" y="240" width="370" height="3" fill="url(#grad1)" opacity="0.3"/>
  <rect x="115" y="380" width="370" height="3" fill="url(#grad1)" opacity="0.3"/>

  <!-- Padel racket left -->
  <g transform="translate(195, 270) rotate(-25)">
    <!-- Handle -->
    <rect x="18" y="70" width="12" height="50" rx="4" fill="#FFD166"/>
    <rect x="16" y="115" width="16" height="12" rx="3" fill="#FF6B35"/>
    <!-- Racket head -->
    <ellipse cx="24" cy="40" rx="28" ry="38" fill="none" stroke="#FF6B35" stroke-width="3.5"/>
    <ellipse cx="24" cy="40" rx="28" ry="38" fill="rgba(255,107,53,0.08)"/>
    <!-- Grid lines -->
    <line x1="24" y1="8" x2="24" y2="72" stroke="#FF6B35" stroke-width="1" opacity="0.4"/>
    <line x1="12" y1="10" x2="12" y2="70" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    <line x1="36" y1="10" x2="36" y2="70" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="25" x2="48" y2="25" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    <line x1="-2" y1="40" x2="50" y2="40" stroke="#FF6B35" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="55" x2="48" y2="55" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Padel racket right (mirrored) -->
  <g transform="translate(405, 270) rotate(25) scale(-1,1)">
    <!-- Handle -->
    <rect x="18" y="70" width="12" height="50" rx="4" fill="#FFD166"/>
    <rect x="16" y="115" width="16" height="12" rx="3" fill="#FF6B35"/>
    <!-- Racket head -->
    <ellipse cx="24" cy="40" rx="28" ry="38" fill="none" stroke="#FFD166" stroke-width="3.5"/>
    <ellipse cx="24" cy="40" rx="28" ry="38" fill="rgba(255,209,102,0.08)"/>
    <!-- Grid lines -->
    <line x1="24" y1="8" x2="24" y2="72" stroke="#FFD166" stroke-width="1" opacity="0.4"/>
    <line x1="12" y1="10" x2="12" y2="70" stroke="#FFD166" stroke-width="1" opacity="0.3"/>
    <line x1="36" y1="10" x2="36" y2="70" stroke="#FFD166" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="25" x2="48" y2="25" stroke="#FFD166" stroke-width="1" opacity="0.3"/>
    <line x1="-2" y1="40" x2="50" y2="40" stroke="#FFD166" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="55" x2="48" y2="55" stroke="#FFD166" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Ball center -->
  <circle cx="300" cy="310" r="16" fill="url(#grad1)"/>
  <circle cx="300" cy="310" r="16" fill="none" stroke="#FFD166" stroke-width="1.5" opacity="0.5"/>
  <path d="M290 298 Q300 310 290 322" fill="none" stroke="#1E1E2E" stroke-width="1.5" opacity="0.5"/>
  <path d="M310 298 Q300 310 310 322" fill="none" stroke="#1E1E2E" stroke-width="1.5" opacity="0.5"/>

  <!-- Main text: LE TOURNOI -->
  <text x="300" y="175" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="38" letter-spacing="6" fill="url(#grad1)">LE TOURNOI</text>

  <!-- Decorative line left -->
  <line x1="140" y1="195" x2="230" y2="195" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <!-- Star center -->
  <polygon points="300,188 304,196 313,196 306,201 308,210 300,205 292,210 294,201 287,196 296,196" fill="#FFD166"/>
  <!-- Decorative line right -->
  <line x1="370" y1="195" x2="460" y2="195" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>

  <!-- DES -->
  <text x="300" y="225" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="22" letter-spacing="12" fill="rgba(255,255,255,0.5)">DES</text>

  <!-- FRÉROTS -->
  <text x="300" y="430" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="52" letter-spacing="4" fill="#FFFFFF">FRÉROTS</text>

  <!-- PADEL CLUB -->
  <text x="300" y="465" text-anchor="middle" font-family="'Arial', 'Helvetica Neue', sans-serif" font-weight="700" font-size="18" letter-spacing="10" fill="#6C5CE7">PADEL CLUB</text>

  <!-- Bottom stars -->
  <polygon points="240,485 243,492 251,492 245,496 247,503 240,499 233,503 235,496 229,492 237,492" fill="#FFD166" opacity="0.6"/>
  <polygon points="300,490 304,498 313,498 306,503 308,512 300,507 292,512 294,503 287,498 296,498" fill="#FFD166"/>
  <polygon points="360,485 363,492 371,492 365,496 367,503 360,499 353,503 355,496 349,492 357,492" fill="#FFD166" opacity="0.6"/>

  <!-- EST. 2026 -->
  <text x="300" y="520" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="700" font-size="13" letter-spacing="5" fill="rgba(255,255,255,0.3)">EST. 2026</text>
</svg>
