<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFD166"/>
    </linearGradient>
    <linearGradient id="fireGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF8C42"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" rx="20" fill="#1E1E2E"/>

  <!-- Subtle background glow -->
  <ellipse cx="350" cy="200" rx="300" ry="180" fill="rgba(255,107,53,0.04)"/>

  <!-- Speed lines left -->
  <line x1="30" y1="160" x2="100" y2="160" stroke="#FF6B35" stroke-width="2" opacity="0.15" stroke-linecap="round"/>
  <line x1="20" y1="185" x2="110" y2="185" stroke="#FF6B35" stroke-width="3" opacity="0.1" stroke-linecap="round"/>
  <line x1="40" y1="210" x2="95" y2="210" stroke="#FF6B35" stroke-width="2" opacity="0.12" stroke-linecap="round"/>

  <!-- Speed lines right -->
  <line x1="600" y1="160" x2="670" y2="160" stroke="#FFD166" stroke-width="2" opacity="0.15" stroke-linecap="round"/>
  <line x1="590" y1="185" x2="680" y2="185" stroke="#FFD166" stroke-width="3" opacity="0.1" stroke-linecap="round"/>
  <line x1="610" y1="210" x2="660" y2="210" stroke="#FFD166" stroke-width="2" opacity="0.12" stroke-linecap="round"/>

  <!-- Padel racket icon (stylized, tilted) -->
  <g transform="translate(130, 105) rotate(-15)">
    <!-- Handle -->
    <rect x="22" y="95" width="16" height="60" rx="5" fill="url(#fireGrad)"/>
    <rect x="19" y="148" width="22" height="15" rx="4" fill="#FFD166"/>
    <!-- Racket head -->
    <ellipse cx="30" cy="52" rx="38" ry="50" fill="none" stroke="url(#fireGrad)" stroke-width="4.5"/>
    <ellipse cx="30" cy="52" rx="38" ry="50" fill="rgba(255,107,53,0.06)"/>
    <!-- Grid -->
    <line x1="30" y1="8" x2="30" y2="96" stroke="#FF6B35" stroke-width="1.2" opacity="0.35"/>
    <line x1="15" y1="10" x2="15" y2="94" stroke="#FF6B35" stroke-width="1" opacity="0.25"/>
    <line x1="45" y1="10" x2="45" y2="94" stroke="#FF6B35" stroke-width="1" opacity="0.25"/>
    <line x1="-4" y1="30" x2="64" y2="30" stroke="#FF6B35" stroke-width="1" opacity="0.25"/>
    <line x1="-6" y1="52" x2="66" y2="52" stroke="#FF6B35" stroke-width="1.2" opacity="0.35"/>
    <line x1="-4" y1="74" x2="64" y2="74" stroke="#FF6B35" stroke-width="1" opacity="0.25"/>
  </g>

  <!-- Ball with motion trail -->
  <ellipse cx="185" cy="155" rx="18" ry="5" fill="#FF6B35" opacity="0.15"/>
  <circle cx="175" cy="148" r="8" fill="#FF6B35" opacity="0.1"/>
  <circle cx="182" cy="150" r="10" fill="#FF6B35" opacity="0.2"/>
  <circle cx="192" cy="152" r="14" fill="url(#fireGrad)" filter="url(#glow)"/>
  <path d="M185 141 Q192 152 185 163" fill="none" stroke="#1E1E2E" stroke-width="1.5" opacity="0.4"/>
  <path d="M199 141 Q192 152 199 163" fill="none" stroke="#1E1E2E" stroke-width="1.5" opacity="0.4"/>

  <!-- LE TOURNOI — top line -->
  <text x="350" y="108" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="26" letter-spacing="12" fill="rgba(255,255,255,0.45)">LE TOURNOI</text>

  <!-- DES — small bridge -->
  <line x1="265" y1="128" x2="325" y2="128" stroke="url(#fireGrad)" stroke-width="1.5" opacity="0.4"/>
  <text x="350" y="133" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="700" font-size="14" letter-spacing="6" fill="rgba(255,255,255,0.3)">DES</text>
  <line x1="375" y1="128" x2="435" y2="128" stroke="url(#fireGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- FRÉROTS — main word, big and bold -->
  <text x="355" y="205" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="82" letter-spacing="5" fill="#FFFFFF">FRÉROTS</text>

  <!-- Orange underline accent -->
  <rect x="220" y="218" width="270" height="5" rx="3" fill="url(#fireGrad)"/>

  <!-- Tagline -->
  <text x="350" y="260" text-anchor="middle" font-family="'Arial', 'Helvetica Neue', sans-serif" font-weight="700" font-size="16" letter-spacing="3" fill="#6C5CE7">ON JOUE ENTRE POTES</text>

  <!-- Padel mention + separator -->
  <line x1="220" y1="290" x2="310" y2="290" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="350" y="295" text-anchor="middle" font-family="'Arial Black', sans-serif" font-weight="900" font-size="13" letter-spacing="4" fill="url(#fireGrad)">PADEL</text>
  <line x1="390" y1="290" x2="480" y2="290" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Small padel icons bottom -->
  <g transform="translate(280, 315)" opacity="0.25">
    <ellipse cx="10" cy="8" rx="6" ry="8" fill="none" stroke="#FF6B35" stroke-width="1.5"/>
    <rect x="7" y="15" width="6" height="12" rx="2" fill="#FF6B35"/>
  </g>
  <g transform="translate(340, 312)" opacity="0.35">
    <circle cx="6" cy="6" r="5" fill="#FFD166"/>
  </g>
  <g transform="translate(390, 315)" opacity="0.25">
    <ellipse cx="10" cy="8" rx="6" ry="8" fill="none" stroke="#FFD166" stroke-width="1.5"/>
    <rect x="7" y="15" width="6" height="12" rx="2" fill="#FFD166"/>
  </g>

  <!-- Year -->
  <text x="350" y="365" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="600" font-size="11" letter-spacing="4" fill="rgba(255,255,255,0.2)">DEPUIS 2026</text>
</svg>
