<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFD166"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="600" height="600" rx="60" fill="#1E1E2E"/>

  <!-- Large subtle circle bg -->
  <circle cx="300" cy="260" r="200" fill="rgba(255,107,53,0.04)"/>

  <!-- Two characters (stylized stick figures doing high five) -->
  <!-- Left player -->
  <g transform="translate(175, 175)">
    <!-- Body -->
    <circle cx="40" cy="30" r="28" fill="url(#sunGrad)"/>
    <!-- Happy face -->
    <circle cx="30" cy="26" r="3.5" fill="#1E1E2E"/>
    <circle cx="50" cy="26" r="3.5" fill="#1E1E2E"/>
    <path d="M28 36 Q40 48 52 36" fill="none" stroke="#1E1E2E" stroke-width="3" stroke-linecap="round"/>
    <!-- Torso -->
    <line x1="40" y1="58" x2="40" y2="120" stroke="url(#sunGrad)" stroke-width="7" stroke-linecap="round"/>
    <!-- Left arm (holding racket down) -->
    <line x1="40" y1="75" x2="8" y2="115" stroke="url(#sunGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Right arm (high five up!) -->
    <line x1="40" y1="75" x2="80" y2="40" stroke="url(#sunGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Hand -->
    <circle cx="80" cy="38" r="7" fill="#FFD166"/>
    <!-- Left leg -->
    <line x1="40" y1="120" x2="15" y2="170" stroke="url(#sunGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Right leg -->
    <line x1="40" y1="120" x2="65" y2="170" stroke="url(#sunGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Padel racket in left hand -->
    <g transform="translate(-8, 100) rotate(-20)">
      <ellipse cx="10" cy="-15" rx="14" ry="18" fill="none" stroke="#FFD166" stroke-width="2.5"/>
      <ellipse cx="10" cy="-15" rx="14" ry="18" fill="rgba(255,209,102,0.1)"/>
      <line x1="10" y1="-30" x2="10" y2="0" stroke="#FFD166" stroke-width="0.8" opacity="0.4"/>
      <line x1="0" y1="-15" x2="20" y2="-15" stroke="#FFD166" stroke-width="0.8" opacity="0.4"/>
      <rect x="7" y="2" width="6" height="18" rx="3" fill="#FFD166"/>
    </g>
  </g>

  <!-- Right player -->
  <g transform="translate(345, 175)">
    <!-- Body -->
    <circle cx="40" cy="30" r="28" fill="url(#purpleGrad)"/>
    <!-- Happy face -->
    <circle cx="30" cy="26" r="3.5" fill="#1E1E2E"/>
    <circle cx="50" cy="26" r="3.5" fill="#1E1E2E"/>
    <path d="M28 36 Q40 48 52 36" fill="none" stroke="#1E1E2E" stroke-width="3" stroke-linecap="round"/>
    <!-- Torso -->
    <line x1="40" y1="58" x2="40" y2="120" stroke="url(#purpleGrad)" stroke-width="7" stroke-linecap="round"/>
    <!-- Right arm (holding racket) -->
    <line x1="40" y1="75" x2="72" y2="115" stroke="url(#purpleGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Left arm (high five up!) -->
    <line x1="40" y1="75" x2="0" y2="40" stroke="url(#purpleGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Hand -->
    <circle cx="0" cy="38" r="7" fill="#a29bfe"/>
    <!-- Left leg -->
    <line x1="40" y1="120" x2="15" y2="170" stroke="url(#purpleGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Right leg -->
    <line x1="40" y1="120" x2="65" y2="170" stroke="url(#purpleGrad)" stroke-width="6" stroke-linecap="round"/>
    <!-- Padel racket in right hand -->
    <g transform="translate(56, 100) rotate(20)">
      <ellipse cx="10" cy="-15" rx="14" ry="18" fill="none" stroke="#a29bfe" stroke-width="2.5"/>
      <ellipse cx="10" cy="-15" rx="14" ry="18" fill="rgba(108,92,231,0.1)"/>
      <line x1="10" y1="-30" x2="10" y2="0" stroke="#a29bfe" stroke-width="0.8" opacity="0.4"/>
      <line x1="0" y1="-15" x2="20" y2="-15" stroke="#a29bfe" stroke-width="0.8" opacity="0.4"/>
      <rect x="7" y="2" width="6" height="18" rx="3" fill="#a29bfe"/>
    </g>
  </g>

  <!-- High-five impact lines -->
  <g transform="translate(290, 208)">
    <line x1="0" y1="-12" x2="0" y2="-22" stroke="#FFD166" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="10" y1="-8" x2="18" y2="-16" stroke="#FFD166" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-10" y1="-8" x2="-18" y2="-16" stroke="#FFD166" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="12" y1="2" x2="22" y2="2" stroke="#FFD166" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="-12" y1="2" x2="-22" y2="2" stroke="#FFD166" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Ball bouncing between them -->
  <circle cx="300" cy="290" r="11" fill="url(#sunGrad)"/>
  <path d="M294 282 Q300 290 294 298" fill="none" stroke="#1E1E2E" stroke-width="1.2" opacity="0.4"/>
  <path d="M306 282 Q300 290 306 298" fill="none" stroke="#1E1E2E" stroke-width="1.2" opacity="0.4"/>

  <!-- Bounce arc dots -->
  <circle cx="260" cy="296" r="3" fill="#FF6B35" opacity="0.15"/>
  <circle cx="275" cy="294" r="4" fill="#FF6B35" opacity="0.25"/>
  <circle cx="325" cy="294" r="4" fill="#FF6B35" opacity="0.25"/>
  <circle cx="340" cy="296" r="3" fill="#FF6B35" opacity="0.15"/>

  <!-- LE TOURNOI -->
  <text x="300" y="415" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="24" letter-spacing="8" fill="rgba(255,255,255,0.5)">LE TOURNOI</text>

  <!-- DES -->
  <text x="300" y="443" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="700" font-size="14" letter-spacing="5" fill="rgba(255,255,255,0.25)">DES</text>

  <!-- FRÉROTS — main -->
  <text x="300" y="498" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="64" letter-spacing="3" fill="#FFFFFF">FRÉROTS</text>

  <!-- Underline playful -->
  <path d="M150 510 Q225 525 300 510 Q375 495 450 510" fill="none" stroke="url(#sunGrad)" stroke-width="4" stroke-linecap="round"/>

  <!-- PADEL -->
  <rect x="240" y="528" width="120" height="28" rx="14" fill="url(#sunGrad)"/>
  <text x="300" y="547" text-anchor="middle" font-family="'Arial Black', sans-serif" font-weight="900" font-size="14" letter-spacing="4" fill="#1E1E2E">PADEL</text>

  <!-- Fun corner elements -->
  <!-- Top left -->
  <circle cx="60" cy="60" r="6" fill="#FF6B35" opacity="0.2"/>
  <circle cx="80" cy="45" r="4" fill="#FFD166" opacity="0.15"/>
  <circle cx="50" cy="85" r="3" fill="#6C5CE7" opacity="0.2"/>

  <!-- Top right -->
  <circle cx="540" cy="60" r="6" fill="#6C5CE7" opacity="0.2"/>
  <circle cx="520" cy="45" r="4" fill="#FFD166" opacity="0.15"/>
  <circle cx="550" cy="85" r="3" fill="#FF6B35" opacity="0.2"/>

  <!-- Bottom left -->
  <circle cx="55" cy="545" r="5" fill="#FFD166" opacity="0.15"/>
  <circle cx="75" cy="560" r="3" fill="#FF6B35" opacity="0.2"/>

  <!-- Bottom right -->
  <circle cx="545" cy="545" r="5" fill="#FFD166" opacity="0.15"/>
  <circle cx="525" cy="560" r="3" fill="#6C5CE7" opacity="0.2"/>
</svg>
