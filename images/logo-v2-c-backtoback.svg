<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <linearGradient id="gradC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFD166"/>
    </linearGradient>
    <linearGradient id="purpC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <clipPath id="shieldClipC">
      <path d="M300 42 L530 125 L530 340 Q530 540 300 635 Q70 540 70 340 L70 125 Z"/>
    </clipPath>
  </defs>

  <!-- Shield outer -->
  <path d="M300 30 L540 118 L540 345 Q540 550 300 648 Q60 550 60 345 L60 118 Z" fill="url(#gradC)"/>
  <!-- Shield inner -->
  <path d="M300 42 L530 125 L530 340 Q530 540 300 635 Q70 540 70 340 L70 125 Z" fill="#1E1E2E"/>

  <!-- Subtle glow -->
  <ellipse cx="300" cy="310" rx="190" ry="200" fill="rgba(255,107,53,0.03)" clip-path="url(#shieldClipC)"/>

  <!-- Decorative lines -->
  <line x1="100" y1="175" x2="500" y2="175" stroke="url(#gradC)" stroke-width="1" opacity="0.15"/>
  <line x1="100" y1="460" x2="500" y2="460" stroke="url(#gradC)" stroke-width="1" opacity="0.15"/>

  <!-- LE TOURNOI -->
  <text x="300" y="140" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="30" letter-spacing="7" fill="url(#gradC)">LE TOURNOI</text>

  <!-- Star + lines -->
  <line x1="155" y1="162" x2="240" y2="162" stroke="url(#gradC)" stroke-width="1.5" opacity="0.4"/>
  <polygon points="300,154 304,163 314,163 306,169 309,178 300,172 291,178 294,169 286,163 296,163" fill="#FFD166"/>
  <line x1="360" y1="162" x2="445" y2="162" stroke="url(#gradC)" stroke-width="1.5" opacity="0.4"/>

  <!-- Center vertical divider line (subtle) -->
  <line x1="300" y1="200" x2="300" y2="420" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"/>

  <!-- ═══ LEFT PLAYER (orange) — facing left, back to center, racket up ═══ -->
  <g transform="translate(170, 215)">
    <!-- Head -->
    <circle cx="50" cy="0" r="24" fill="url(#gradC)"/>
    <!-- Torso standing tall -->
    <path d="M50 24 L50 110" stroke="url(#gradC)" stroke-width="8" stroke-linecap="round"/>
    <!-- Left arm crossed (towards center / back) -->
    <path d="M50 55 L80 70" stroke="url(#gradC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <!-- Right arm UP holding racket overhead -->
    <path d="M50 45 L22 10 L10 -30" stroke="url(#gradC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <!-- Legs power stance -->
    <path d="M50 110 L25 170" stroke="url(#gradC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <path d="M50 110 L75 165" stroke="url(#gradC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <ellipse cx="25" cy="173" rx="10" ry="5" fill="url(#gradC)" opacity="0.6"/>
    <ellipse cx="75" cy="168" rx="10" ry="5" fill="url(#gradC)" opacity="0.6"/>

    <!-- PADEL RACKET held up by right arm -->
    <g transform="translate(-10, -65) rotate(-15)">
      <path d="M0 -30 Q0 -48 15 -48 Q30 -48 30 -30 L30 5 Q30 18 15 18 Q0 18 0 5 Z" fill="#FFD166" opacity="0.9"/>
      <path d="M0 -30 Q0 -48 15 -48 Q30 -48 30 -30 L30 5 Q30 18 15 18 Q0 18 0 5 Z" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <!-- Perforations -->
      <circle cx="9" cy="-34" r="2.2" fill="#1E1E2E"/>
      <circle cx="21" cy="-34" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-34" r="2.2" fill="#1E1E2E"/>
      <circle cx="6" cy="-26" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-26" r="2.2" fill="#1E1E2E"/>
      <circle cx="24" cy="-26" r="2.2" fill="#1E1E2E"/>
      <circle cx="9" cy="-18" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-18" r="2.2" fill="#1E1E2E"/>
      <circle cx="21" cy="-18" r="2.2" fill="#1E1E2E"/>
      <circle cx="6" cy="-10" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-10" r="2.2" fill="#1E1E2E"/>
      <circle cx="24" cy="-10" r="2.2" fill="#1E1E2E"/>
      <circle cx="9" cy="-2" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-2" r="2.2" fill="#1E1E2E"/>
      <circle cx="21" cy="-2" r="2.2" fill="#1E1E2E"/>
      <circle cx="11" cy="7" r="1.8" fill="#1E1E2E"/>
      <circle cx="19" cy="7" r="1.8" fill="#1E1E2E"/>
      <!-- Handle -->
      <rect x="10" y="18" width="10" height="26" rx="4" fill="#FF6B35"/>
      <rect x="9" y="40" width="12" height="8" rx="3" fill="#FFD166"/>
    </g>
  </g>

  <!-- ═══ RIGHT PLAYER (violet) — facing right, back to center, racket up ═══ -->
  <g transform="translate(330, 215)">
    <!-- Head -->
    <circle cx="50" cy="0" r="24" fill="url(#purpC)"/>
    <!-- Torso -->
    <path d="M50 24 L50 110" stroke="url(#purpC)" stroke-width="8" stroke-linecap="round"/>
    <!-- Right arm crossed (towards center / back) -->
    <path d="M50 55 L20 70" stroke="url(#purpC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <!-- Left arm UP holding racket overhead -->
    <path d="M50 45 L78 10 L90 -30" stroke="url(#purpC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <!-- Legs power stance -->
    <path d="M50 110 L25 165" stroke="url(#purpC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <path d="M50 110 L75 170" stroke="url(#purpC)" stroke-width="7" stroke-linecap="round" fill="none"/>
    <ellipse cx="25" cy="168" rx="10" ry="5" fill="url(#purpC)" opacity="0.6"/>
    <ellipse cx="75" cy="173" rx="10" ry="5" fill="url(#purpC)" opacity="0.6"/>

    <!-- PADEL RACKET held up -->
    <g transform="translate(68, -65) rotate(15)">
      <path d="M0 -30 Q0 -48 15 -48 Q30 -48 30 -30 L30 5 Q30 18 15 18 Q0 18 0 5 Z" fill="#a29bfe" opacity="0.9"/>
      <path d="M0 -30 Q0 -48 15 -48 Q30 -48 30 -30 L30 5 Q30 18 15 18 Q0 18 0 5 Z" fill="none" stroke="#6C5CE7" stroke-width="2.5"/>
      <!-- Perforations -->
      <circle cx="9" cy="-34" r="2.2" fill="#1E1E2E"/>
      <circle cx="21" cy="-34" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-34" r="2.2" fill="#1E1E2E"/>
      <circle cx="6" cy="-26" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-26" r="2.2" fill="#1E1E2E"/>
      <circle cx="24" cy="-26" r="2.2" fill="#1E1E2E"/>
      <circle cx="9" cy="-18" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-18" r="2.2" fill="#1E1E2E"/>
      <circle cx="21" cy="-18" r="2.2" fill="#1E1E2E"/>
      <circle cx="6" cy="-10" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-10" r="2.2" fill="#1E1E2E"/>
      <circle cx="24" cy="-10" r="2.2" fill="#1E1E2E"/>
      <circle cx="9" cy="-2" r="2.2" fill="#1E1E2E"/>
      <circle cx="15" cy="-2" r="2.2" fill="#1E1E2E"/>
      <circle cx="21" cy="-2" r="2.2" fill="#1E1E2E"/>
      <circle cx="11" cy="7" r="1.8" fill="#1E1E2E"/>
      <circle cx="19" cy="7" r="1.8" fill="#1E1E2E"/>
      <!-- Handle -->
      <rect x="10" y="18" width="10" height="26" rx="4" fill="#6C5CE7"/>
      <rect x="9" y="40" width="12" height="8" rx="3" fill="#a29bfe"/>
    </g>
  </g>

  <!-- Ball above between rackets -->
  <circle cx="300" cy="170" r="0" fill="none"/>

  <!-- Fist bump zone — where arms cross behind backs -->
  <g transform="translate(300, 290)">
    <!-- Subtle energy circle -->
    <circle cx="0" cy="0" r="18" fill="rgba(255,107,53,0.08)" stroke="url(#gradC)" stroke-width="1" opacity="0.3"/>
    <!-- Small ball -->
    <circle cx="0" cy="0" r="9" fill="url(#gradC)"/>
    <path d="M-5 -7 Q0 0 -5 7" fill="none" stroke="#1E1E2E" stroke-width="1" opacity="0.35"/>
    <path d="M5 -7 Q0 0 5 7" fill="none" stroke="#1E1E2E" stroke-width="1" opacity="0.35"/>
  </g>

  <!-- Energy rays from both rackets -->
  <line x1="180" y1="145" x2="170" y2="132" stroke="#FFD166" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="165" y1="155" x2="152" y2="148" stroke="#FFD166" stroke-width="2" stroke-linecap="round" opacity="0.25"/>
  <line x1="420" y1="145" x2="430" y2="132" stroke="#a29bfe" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="435" y1="155" x2="448" y2="148" stroke="#a29bfe" stroke-width="2" stroke-linecap="round" opacity="0.25"/>

  <!-- DES -->
  <text x="300" y="462" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="700" font-size="17" letter-spacing="10" fill="rgba(255,255,255,0.35)">DES</text>

  <!-- FRÉROTS -->
  <text x="300" y="510" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="58" letter-spacing="4" fill="#FFFFFF">FRÉROTS</text>

  <!-- PADEL CLUB -->
  <text x="300" y="548" text-anchor="middle" font-family="'Arial', 'Helvetica Neue', sans-serif" font-weight="700" font-size="16" letter-spacing="8" fill="#6C5CE7">PADEL CLUB</text>

  <!-- Bottom stars -->
  <polygon points="245,572 248,579 256,579 250,583 252,590 245,586 238,590 240,583 234,579 242,579" fill="#FFD166" opacity="0.5"/>
  <polygon points="300,577 304,586 314,586 306,591 309,600 300,595 291,600 294,591 286,586 296,586" fill="#FFD166"/>
  <polygon points="355,572 358,579 366,579 360,583 362,590 355,586 348,590 350,583 344,579 352,579" fill="#FFD166" opacity="0.5"/>

  <!-- EST. 2026 -->
  <text x="300" y="618" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="700" font-size="12" letter-spacing="5" fill="rgba(255,255,255,0.2)">EST. 2026</text>
</svg>
